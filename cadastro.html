<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ONG Esperança Viva</h1>
    <nav>
      <ul class="menu-horizontal">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="doacoes.html">Doações</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <img src="img/cadastro-voluntario.webp" alt="Pessoa preenchendo formulário" class="img-medium" loading="lazy" />
      <p>Preencha o formulário para se tornar voluntário ou doador.</p>
    </section>

    <form id="cadastroForm">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label>Nome Completo:
          <input type="text" required />
        </label>

        <label>Email:
          <input type="email" required />
        </label>

        <label>CPF:
          <input type="text" id="cpf" required />
        </label>

        <label>Telefone:
          <input type="tel" id="telefone" required />
        </label>

        <label>Data de Nascimento:
          <input type="date" required />
        </label>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label>Endereço:
          <input type="text" required />
        </label>

        <label>CEP:
          <input type="text" id="cep" required />
        </label>

        <label>Cidade:
          <input type="text" required />
        </label>

        <label>Estado:
          <input type="text" required />
        </label>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva</p>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
